mutation Authenticate($email: String!, $password: String!) {
    Auth {
        loginJwt(input: { email: $email, password: $password }) {
            clientMutationId
            loginResult {
                jwtTokens {
                    accessToken
                    refreshToken
                }
            }
        }
    }
}

query GetCurrentUser {
    Viewer {
        Auth {
            currentUser {
                user {
                    name
                    email
                }
            }
        }
    }
}
